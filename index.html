<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <p id='message'></p>
      <form id='sign-up'>
        <fieldset>
          <legend>Sign Up</legend>
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <input type="submit" value="Sign-Up!">
      </fieldset>
      </form>

      <form id='sign-in'>
      <fieldset>
      <legend>Sign In</legend>
      <input name="credentials[email]" type='email' placeholder="Email">
      <input name="credentials[password]" type='password' placeholder="Password">
      <input type="submit" value="Sign-In">
      </fieldset>
      </form>

      <form id='change-password'>
        <fieldset>
        <legend>Change Password</legend>
        <input name="passwords[old]" type='password' placeholder="Enter Password">
        <input name="passwords[new]" type='password' placeholder="Enter New Password">
        <input type="submit" value="Change Password">
      </fieldset>
      </form>

      <form id='logout'>
      <button type='submit'>Logout</button>
      </form>

      <div class="container">
      <div class="box">
        <h1>Game Board</h1>
        <div class="row" id="board">
          <div class="col-4 border" id="zero">o</div>
          <div class="col-4 border" id="one">o</div>
          <div class="col-4 border" id="two">o</div>

          <div class="col-4 border" id="three">o</div>
          <div class="col-4 border" id="four">o</div>
          <div class="col-4 border" id="five">o</div>

          <div class="col-4 border" id="six">o</div>
          <div class="col-4 border" id="seven">o</div>
          <div class="col-4 border" id="eight">o</div>
    </div>
    </div>
  </div>


    </body>
</html>
