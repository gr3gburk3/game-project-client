<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <p class="welcome" id='message'></p>
      <form class='sign-up' id='sign-up'>
        <fieldset>
          <legend>Sign Up</legend>
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <input type="submit" value="Sign-Up!">
      </fieldset>
      </form>

      <form class='sign-in' id='sign-in'>
      <fieldset>
      <legend>Sign In</legend>
      <input name="credentials[email]" type='email' placeholder="Email">
      <input name="credentials[password]" type='password' placeholder="Password">
      <input type="submit" value="Sign-In">
      </fieldset>
      </form>

      <form class="change-password" id='change-password'>
        <fieldset>
        <legend>Change Password</legend>
        <input name="passwords[old]" type='password' placeholder="Enter Password">
        <input name="passwords[new]" type='password' placeholder="Enter New Password">
        <input type="submit" value="Change Password">
      </fieldset>
      </form>

      <form class="logout"id='logout'>
      <button type='submit'>Logout</button>
      </form>

      <div class="container">
      <div class="box">
        <div class="board-text">
        <h1>Game Board</h1>
      </div>
        <p class="current-user" id='player'>Player X is up!</p>
        <p class="current-user" id='alert'></p>
        <div class="row grid" id="board">
          <div class="col-4 gameBox reset" data-cell-index='0' id="0">''</div>
          <div class="col-4 gameBox reset v" data-cell-index='1' id="1">''</div>
          <div class="col-4 gameBox reset" data-cell-index='2' id="2">''</div>

          <div class="col-4 gameBox reset h" data-cell-index='3' id="3">''</div>
          <div class="col-4 gameBox reset v h" data-cell-index='4' id="4">''</div>
          <div class="col-4 gameBox reset h" data-cell-index='5' id="5">''</div>

          <div class="col-4 gameBox reset" data-cell-index='6' id="6">''</div>
          <div class="col-4 gameBox reset v" data-cell-index='7' id="7">''</div>
          <div class="col-4 gameBox reset" data-cell-index='8' id="8">''</div>
    </div>
    <div class="info">
    <button type='button' class="button" id='reset-button'>Start Game/User Stats</button>
  </div>
    </div>
    <p class="user-stats" id="games-played"></p>
  </div>


    </body>
</html>
