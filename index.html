<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <p id='message'></p>
      <form id='sign-up'>
        <fieldset>
          <legend>Sign Up</legend>
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
        <input type="submit" value="Sign-Up!">
      </fieldset>
      </form>

      <form id='sign-in'>
      <fieldset>
      <legend>Sign In</legend>
      <input name="credentials[email]" type='email' placeholder="Email">
      <input name="credentials[password]" type='password' placeholder="Password">
      <input type="submit" value="Sign-In">
      </fieldset>
      </form>

      <form id='change-password'>
        <fieldset>
        <legend>Change Password</legend>
        <input name="passwords[old]" type='password' placeholder="Enter Password">
        <input name="passwords[new]" type='password' placeholder="Enter New Password">
        <input type="submit" value="Change Password">
      </fieldset>
      </form>

      <form id='logout'>
      <button type='submit'>Logout</button>
      </form>

      <div class="container">
      <div class="box">
        <h1>Game Board</h1>
        <p id='player'>Player X is up!</p>
        <p id='alert'></p>
        <div class="row" id="board">
          <div class="col-4 gameBox reset" data-cell-index='0' id="0">In Play</div>
          <div class="col-4 gameBox reset" data-cell-index='1' id="1">In Play</div>
          <div class="col-4 gameBox reset" data-cell-index='2' id="2">In Play</div>

          <div class="col-4 gameBox reset" data-cell-index='3' id="3">In Play</div>
          <div class="col-4 gameBox reset" data-cell-index='4' id="4">In Play</div>
          <div class="col-4 gameBox reset" data-cell-index='5' id="5">In Play</div>

          <div class="col-4 gameBox reset" data-cell-index='6' id="6">In Play</div>
          <div class="col-4 gameBox reset" data-cell-index='7' id="7">In Play</div>
          <div class="col-4 gameBox reset" data-cell-index='8' id="8">In Play</div>
    </div>
    <button type='button' id='reset-button'>Play New Game</button>
    </div>
  </div>


    </body>
</html>
